<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Room</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='static/styles/main.css'>
    <link rel='stylesheet' type='text/css' media='screen' href='static/styles/lobby.css'>
</head>
<body>

    <header id="nav">
       <div class="nav--list">
            <a href="/"/>
                <h3 id="logo">
                    <span>VidChat</span>
                </h3>
            </a>
       </div>

        <div id="nav_links">
            <a class="nav_link" href="/">
                Lobby
            </a>
            <a class="nav_link" id="create_room_btn" href="/">
                Create Room
            </a>
        </div>
    </header>

    <main id="room_lobby_container">
        
        <div id="form_container">
             <div id="form_container_header">
                 <p>Create or Join Room</p>
             </div>
 
 
            <form id="lobby_form">
 
                 <div class="form_field_wrapper">
                     <label>Your Name</label>
                     <input type="text" name="name" required placeholder="Enter your display name..." />
                 </div>
 
                 <div class="form_field_wrapper">
                     <label>Room Name</label>
                     <input type="text" name="room"  placeholder="Enter room name..." />
                 </div>
 
                 <div class="form_field_wrapper">
                     <button type="submit">Go to Room 
                         <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24"><path d="M13.025 1l-2.847 2.828 6.176 6.176h-16.354v3.992h16.354l-6.176 6.176 2.847 2.828 10.975-11z"/></svg>
                    </button>
                 </div>
            </form>
        </div>
     </main>
    
</body>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
<script type="text/javascript" src="static/js/lobby.js"></script>
</html>
